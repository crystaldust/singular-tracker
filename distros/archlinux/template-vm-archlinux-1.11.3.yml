uri: containerops/singular/etcd-3.3.9-flanneld-0.10.0-docker-18.06.1-ce-k8s-1.11.3
title: Deploy Kubernetes With etcd-3.3.9 flanneld-0.10.0 docker-18.06.1-ce k8s-1.11.3
tag: latest
nodes:
  -
    ip: 192.168.43.80
    user: root
    distro: archlinux
  -
    ip: 192.168.43.81
    user: root
    distro: archlinux
  -
    ip: 192.168.43.82
    user: root
    distro: archlinux
tools:
  ssh:
    private: /home/lance/.ssh/id_rsa
    public: /home/lance/.ssh/id_rsa.pub
# service:
#   region: sfo2
#   size: 4gb
#   image: ubuntu-17-04-x64
#   nodes: 3
infras:
  -
    name: etcd
    version: etcd-3.3.9
    master: 3
    minion: 0
    components:
      -
        binary: etcd
        url: /my/k8s-binaries/etcd/3.3.9/etcd
        package: false
        systemd: etcd-3.3.9
        ca: etcd-3.3.9
      -
        binary: etcdctl
        url: /my/k8s-binaries/etcd/3.3.9/etcdctl
        package: false
  -
    name: flannel
    version: flannel-0.10.0
    master: 3
    minion: 0
    dependencies:
      - etcd
    components:
      -
        binary: flanneld
        url: /my/k8s-binaries/flannel/0.10.0/flanneld
        package: false
        systemd: flannel-0.10.0
        ca: flannel-0.10.0
        before:
          # - "source /etc/profile" # special for archlinux, since arch linux bash didn't have a ~/.bashrc and the path won't be exported as expected.
          # - "echo $PATH"
          # - "which etcdctl"
          - "/usr/local/bin/etcdctl --endpoints={{.Nodes}} --ca-file=/etc/kubernetes/ssl/ca.pem --cert-file=/etc/flanneld/ssl/flanneld.pem --key-file=/etc/flanneld/ssl/flanneld-key.pem set /kubernetes/network/config '{\"Network\":\"'172.30.0.0/16'\", \"SubnetLen\": 24, \"Backend\": {\"Type\": \"vxlan\"}}'"
      -
        binary: mk-docker-opts.sh
        url: /my/k8s-binaries/flannel/0.10.0/mk-docker-opts.sh
        package: false
  -
    name: docker
    version: docker-18.06.1-ce
    master: 3
    minion: 0
    dependencies:
      - flannel
    components:
      -
        binary: docker
        url: /my/k8s-binaries/docker/18.06.1-ce/docker
        package: false
        systemd: docker-18.06.1-ce
        before:
          - "iptables -F"
          - "iptables -X"
          - "iptables -F -t nat"
          - "iptables -X -t nat"
        after:
          - "iptables -w -P FORWARD ACCEPT"
      -
        binary: dockerd
        url: /my/k8s-binaries/docker/18.06.1-ce/dockerd
        package: false
      -
        binary: docker-init
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-init
        package: false
      -
        binary: docker-proxy
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-proxy
        package: false
      -
        binary: docker-runc
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-runc
        package: false
      -
        binary: docker-containerd
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-containerd
        package: false
      -
        binary: docker-containerd-ctr
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-containerd-ctr
        package: false
      -
        binary: docker-containerd-shim
        url: /my/k8s-binaries/docker/18.06.1-ce/docker-containerd-shim
        package: false
  -
    name: kubernetes
    version: kubernetes-1.11.3
    master: 1
    minion: 3
    dependencies:
      - etcd
      - flannel
      - docker
    components:
      -
        binary: kube-apiserver
        url: /my/k8s-binaries/kubernetes/1.11.3/kube-apiserver
        package: false
        systemd: kube-apiserver-1.11.3
        ca: kubernetes-1.11.3
      -
        binary: kube-controller-manager
        url: /my/k8s-binaries/kubernetes/1.11.3/kube-controller-manager
        package: false
        systemd: kube-controller-manager-1.11.3
        ca: kubernetes-1.11.3
      -
        binary: kube-scheduler
        url: /my/k8s-binaries/kubernetes/1.11.3/kube-scheduler
        package: false
        systemd: kube-scheduler-1.11.3
      -
        binary: kubectl
        url: /my/k8s-binaries/kubernetes/1.11.3/kubectl
        package: false
      -
        binary: kubelet
        url: /my/k8s-binaries/kubernetes/1.11.3/kubelet
        package: false
        systemd: kubelet-1.11.3
      -
        binary: kube-proxy
        url: /my/k8s-binaries/kubernetes/1.11.3/kube-proxy
        package: false
        systemd: kube-proxy-1.11.3
        ca: kube-proxy-1.11.3
